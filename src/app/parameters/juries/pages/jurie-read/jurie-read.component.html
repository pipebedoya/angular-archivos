<div class="grid" *ngIf="jurie" >
    <div class="col mt-2" >
        <p-card header="List of juries" >
            <p-toolbar styleClass="p-mb-4">
                <ng-template pTemplate="left">
                    <button pButton pRipple label="New" 
                            icon="pi pi-plus" 
                            class="p-button-success p-mr-2"
                            routerLink="/parameters/juries/jurie-create">
                    </button>
                </ng-template>
            </p-toolbar>
        
        
                <p-table [value]="jurie">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Entity</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-jurie>
                        <tr>
                            <td>{{jurie.nombre}}</td>
                            <td>{{jurie.celular}}</td>
                            <td>{{jurie.correo}}</td>
                            <td>{{jurie.entidad}}</td>
                            <td>
                                <button pButton pRipple icon="pi pi-pencil" 
                                        class="p-button-rounded p-button-success p-mr-2"
                                        style="margin-right: 5px;"
                                        type="button"
                                        [routerLink]="['/parameters/juries/jurie-update', jurie.id]" 
                                        >
                                </button>
                                <button pButton pRipple icon="pi pi-trash" 
                                        class="p-button-rounded p-button-warning"
                                        type="button"
                                        [routerLink]="['/parameters/juries/jurie-delete', jurie.id]" 
                                        >
                                </button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
        </p-card>
    </div>   
</div>
    

<router-outlet></router-outlet>

<div class="grid" >
    <div class="col mt-2" >
        <p-card header="Form Update">
            <form [formGroup]="miFormulario"
                  class="login100-form" 
                  autocomplete="off"
                  class="text-layout">

                <div class="p-fluid p-formgrid grid text-layout">
                    <div class="p-field col-12 md:col-4">
                        <label> Name </label>
                        <input type="text" 
                                pInputText
                                formControlName="nombre"> 
                    </div>
                    <div class="p-field col-12 md:col-4"
                         formGroupName="idfacultad">
                        <label> Name </label>
                        <input type="text" 
                                pInputText
                                formControlName="nombre"> 
                    </div>
                    <div class="p-field col-12 md:col-4">
                        <label class="form-label">Faculty</label>
                        <select class="form-control"
                                formControlName="facultad">
                            <option value=""> --Choose Faculty-- </option>
                            <option *ngFor="let tipo of faculty"
                                    [value]="tipo.id"> {{tipo.nombre}} </option>
                        </select>
                    </div>
                </div>


            <div class="p-fluid p-formgrid grid text-layout">
                <div class="p-field col-12 md:col-12">
                    <div class="grid mt-2 " >
                        <div class="p-field col-12 md:col-6 ">
                            <button pButton type="button"
                                    icon="pi pi-check "
                                    label="Update" 
                                    class="p-button-outlined p-button-success"
                                    (click)="updateDepartament()"
                                    type="button">
                            </button>
                        </div>
                        <div class="p-field col-12 md:col-6 ">
                        
                            <button pButton type="button"
                                    icon="pi pi-times "
                                    label="Cancel" 
                                    class="p-button-outlined p-button-danger"
                                    routerLink="/parameters/departaments/departament-read"
                                    type="button">
                            </button>
                        
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </p-card>
    </div>
</div>

<div class="grid" >
    <div class="col-12" >
        <div *ngIf="loading" >
              <div class="d-flex justify-content-center">
                <div class="spinner-grow text-danger" role="status">
                    <span class="sr-only"></span>
                  </div>
                  <div class="spinner-grow text-warning" role="status">
                    <span class="sr-only"></span>
                  </div>
                  <div class="spinner-grow text-info" role="status">
                    <span class="sr-only"></span>
                  </div>
                <div class="text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              
        </div>
        
    </div>
</div>
<div class="grid" *ngIf="proponent" >
    <div class="col mt-2" >
        <p-card header="List of Proponents">

            <p-toolbar styleClass="p-mb-4">
                <ng-template pTemplate="left">
                    <button pButton pRipple label="New" 
                            icon="pi pi-plus" 
                            class="p-button-success p-mr-2"
                            routerLink="/parameters/proponents/proponent-create">
                    </button>
                </ng-template>
            </p-toolbar>
        
        
                <p-table [value]="proponent">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Document</th>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Type Bonding</th>
                            <th>Add Project</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-proponent>
                        <tr>
                            <td>{{proponent.documento}}</td>
                            <td>{{proponent.primer_nombre}}</td>
                            <td>{{proponent.primer_apellido}}</td>
                            <td>{{proponent.correo}}</td>
                            <td>{{proponent.idtipovinculacion?.nombre}}</td>
                            <td>
                                <button pButton type="button" 
                                        label="Attach" 
                                        class="p-button-outlined"
                                        icon="pi pi-plus"
                                        [routerLink]="['/parameters/requests/request-create', proponent.id]"
                                        >
                                </button>
                            </td>
                                    <!-- <tr *ngFor="let item of proponent.idtipovinculacion">
                                        <div>
                                            <td >
                                                {{item.idtipovinculacion.nombre }}
                                            </td>
                                        </div>
                                    </tr> -->
                            
        
                            <td>
                                <button pButton pRipple icon="pi pi-pencil" 
                                        class="p-button-rounded p-button-success p-mr-2"
                                        style="margin-right: 5px;"
                                        type="button"
                                        [routerLink]="['/parameters/proponents/proponent-update', proponent.id]" 
                                        >
                                </button>
                                <button pButton pRipple icon="pi pi-trash" 
                                        class="p-button-rounded p-button-warning"
                                        type="button"
                                        [routerLink]="['/parameters/proponents/proponent-delete', proponent.id]" 
                                        >
                                </button>
                            </td>
                            
                        </tr>
                        
                    </ng-template>
                </p-table>
        
            </p-card>
    </div>
</div>



<router-outlet></router-outlet>

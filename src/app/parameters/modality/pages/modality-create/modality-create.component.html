<div class="grid" >
    <div class="col mt-2" >
        <p-card header="Create New Modality" >

            <form [formGroup]="miFormulario" 
            class="text-layout mt-2">
            
            <div class="p-fluid p-formgrid grid text-layout">
              <div class="p-field col-12 md:col-6">
                  <label> Name </label>
                  <input type="text" 
                         pInputText
                         formControlName="nombre"> 
              </div>
            </div>
            <div class="p-fluid p-formgrid grid text-layout">
                <div class="p-field col-12 md:col-12">
                    <div class="grid mt-2 " >

                        <div class="p-field col-12 md:col-6 ">
            
                            <button pButton type="button"
                                    icon="pi pi-check "
                                    label="Create" 
                                    class="p-button-outlined p-button-success"
                                    (click)="createModality()"
                                    [disabled]="miFormulario.invalid"
                                    type="button">
                            </button>
                        </div>
                        <div class="p-field col-12 md:col-6 ">
                        
                            <button pButton type="button"
                                    icon="pi pi-times "
                                    label="Cancel" 
                                    class="p-button-outlined p-button-danger"
                                    routerLink="/parameters/modalities/modality-read"
                                    type="button">
                            </button>
                        
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </p-card>
    </div>
</div>

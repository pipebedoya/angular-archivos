<div class="grid" >
    <div class="col mt-2" >
        <p-card header="List of Rols" >

            <form [formGroup]="miFormulario">            
            <div class="row mb-3" >
            <div class="col" >
                <label class="form-label">Rol</label>
                <select class="form-control"
                        formControlName="rol">
                    <option value=""> --Choose rol-- </option>
                    <option *ngFor="let rol of rol"
                            [value]="rol.id"> {{rol.nombre}} </option>
                </select>
            </div>
            </div>
            <button pButton type="button" 
                                        class="p-button-raised p-button-rounded mr-2"
                                        label="Add Rol"
                                        icon="pi pi-plus"
                                        (click)="asignar()"
                                        >
                                </button>
            <button pButton type="button" 
                                class="p-button-raised p-button-rounded mr-2 p-button-danger"
                                label="Cancel"
                                icon="pi pi-times"
                                type="button"
                                routerLink="/usuarios/user-read"
                                >
                        </button>
            </form>



        </p-card>
    </div>
</div>

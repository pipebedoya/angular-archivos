<div class="grid" >
    <div class="col mt-2" >
        <p-card header="Form Update">
            <form [formGroup]="miFormulario"
                  class="login100-form" 
                  autocomplete="off"
                  class="text-layout">

                <div class="p-fluid p-formgrid grid text-layout">
                    <div class="p-field col-12 md:col-6">
                        <label> Firstname</label>
                        <input type="text" 
                                pInputText
                                formControlName="nombre"> 
                    </div>
                <div class="p-field col-12 md:col-6">
                    <label >Lastname</label>
                    <input type="text" 
                            pInputText
                            formControlName="apellido"> 
                </div>
                <div class="p-field col-12 md:col-6">
                    <label >Email</label>
                    <input type="email" 
                            pInputText
                            formControlName="correo"> 
                </div>
                
                <div class="p-field col-12 md:col-6">
                    <label>Phone</label>
                    <input type="text" 
                            pInputText
                            formControlName="celular"> 
                </div>
                <div class="p-field col-12 md:col-6">
                    <label>Estado</label>
                    <input type="text" 
                            pInputText
                            formControlName="estado"
                            > 
                </div  >
                <!-- <div class="p-field col-12 md:col-6">
                    <label for="rol">Rol</label>
                    <p-dropdown inputId="rol" 
                                placeholder="Select" 
                                optionLabel="name">
                    </p-dropdown>
                </div> -->
                
                
                
            </div>

            <div class="p-fluid p-formgrid grid text-layout">
                <div class="p-field col-12 md:col-12">
                    <div class="grid mt-2 " >

                        <div class="p-field col-12 md:col-6 ">
            
                            <button pButton type="button"
                                    icon="pi pi-check "
                                    label="Update" 
                                    class="p-button-outlined p-button-success"
                                    (click)="updateUser()"
                                    type="button">
                            </button>
                        </div>
                        <div class="p-field col-12 md:col-6 ">
                        
                            <button pButton type="button"
                                    icon="pi pi-times "
                                    label="Cancel" 
                                    class="p-button-outlined p-button-danger"
                                    routerLink="/usuarios/user-read"
                                    type="button">
                            </button>
                        
                        </div>
                    </div>
                </div>
            </div>

            
            
            
            
            </form>
            

        </p-card>
    </div>
</div>
